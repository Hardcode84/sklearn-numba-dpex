name: Run code format checks
on:
  pull_request:
  push: { branches: main }

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install pre-commit setup
      run: |
        pip install pre-commit
        pre-commit install

    - name: Run pre-commit checks
      run: pre-commit run
